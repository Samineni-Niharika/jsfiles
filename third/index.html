<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project1</title>
    <link rel="stylesheet" href="pro1.css">
    
</head>
<body>
    <div class="you">
        <h3>You Tube Subscribe Button</h3>
        <!-- innerHTML is it considers the spaces where as 
        innerText only considers the text. -->
        <button class="btn1" onclick="
            const butt=document.querySelector('.btn1');
            if(butt.innerHTML==='Subscribe'){
                butt.innerHTML='Subscribed';
            }
            else{
                butt.innerHTML='Subscribe';
            }
        ">Subscribe</button> 
        
    </div>
    <div class="cal">
        <h3>Amazon Shipping Calculator</h3>
        <h5>orders under $40 = + $10 shipping.</h5>
        <h5>orders over $40 = + FREE shipping.</h5>
        <div class="cal1">
            <input class="res" type="text" placeholder="Cost of order" onkeydown="
            if(event.key==='Enter'){
                calcul();
            }
            ">
            <button class="btn2" onclick="calcul();
            ">Calculate</button>
        </div>
        
        <p class="result"></p>
       
    </div>
    <div class="rps">
        <h3>Rock Paper Scissor</h3>
        <a href="./rps1.html">Click here</a>
    </div>
    
    <script>
        function calcul(){
           const ip=document.querySelector('.res');
           let c= Number(ip.value);
           if(c<40){
            c+=10;
           }
           document.querySelector('.result').innerHTML=`$${c}`;
        }
        
    </script>
</body>
</html>
